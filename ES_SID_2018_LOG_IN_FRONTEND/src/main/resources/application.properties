spring.datasource.url=jdbc:mysql://localhost:3306/culturedb?serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=password

# ==============================================================
# = Keep the connection alive if idle for a long time (needed in production)
# ==============================================================
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ==============================================================
# = Show or not log for each sql query
# ==============================================================
spring.jpa.show-sql = true

# ==============================================================
# = Hibernate ddl auto (create, create-drop, update)
# ==============================================================
spring.jpa.hibernate.ddl-auto = update

# ==============================================================
# = The SQL dialect makes Hibernate generate better SQL for the chosen database
# ==============================================================
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# ==============================================================
# = Spring Security / Queries for AuthenticationManagerBuilder	
# ==============================================================
spring.queries.users-query=select email, password, enabled from users where email=?
spring.queries.professional_category-query=select professional_category from professional_categories where professional_category=?
spring.queries.user_professional_category-query=select u.email, u.password, u.professional_category from professional_categories pc inner join users u on pc.professional_category = u.professional_category where pc.	professional_category=?


# ==============================================================
# = Initialize the database using data.sql script
# ==============================================================
spring.datasource.initialization-mode=always