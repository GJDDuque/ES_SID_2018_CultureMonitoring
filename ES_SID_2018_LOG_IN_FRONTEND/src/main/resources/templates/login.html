<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<form action="#" th:action="@{/result}" th:object="${user}"
	method="post">
	<div class="form-group">
		<label for="exampleInputEmail1">Email address</label> <input
			type="email" class="form-control" id="email" th:field="*{email}"
			aria-describedby="emailHelp" placeholder="Enter email" /> <small
			id="emailHelp" class="form-text text-muted">We'll never share
			your email with anyone else.</small>
	</div>
	<div class="form-group">
		<label for="username">User name</label> <input class="form-control"
			id="name" th:field="*{name}" placeholder="Enter user name/">
	</div>
	<div class="form-group">
		<label>Professional Category</label> <input class="form-control"
			id="professional_category" th:field="*{professional_category}"
			placeholder="Enter Professional Category/">
	</div>
	<div class="form-group form-check">
		<input type="checkbox" class="form-check-input" id="exampleCheck1" />
		<label class="form-check-label" for="exampleCheck1">Check me
			out</label>
	</div>
	<button type="submit" value="Submit" class="btn btn-primary">Submit</button>
</form>
